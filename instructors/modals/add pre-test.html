<div class="modal fade" id="preTestModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h2 class="modal-title h5 mb-0">Add Pre-Test</h2>
          <p class="small text-muted mb-0" id="preTestCourseTitle"></p>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="preTestForm" class="needs-validation" novalidate>
        <div class="modal-body">
          <div id="preTestFormAlert" class="alert d-none" role="alert"></div>

          <div class="mb-3">
            <label for="preTestInstructions" class="form-label">Pre-test instructions</label>
            <textarea id="preTestInstructions" class="form-control" rows="3" placeholder="Provide guidance for the learners" required></textarea>
            <div class="invalid-feedback">Please add instructions for the pre-test.</div>
          </div>

          <div class="row g-3 align-items-end mb-3">
            <div class="col-12 col-sm-4">
              <label for="preTestItemCount" class="form-label">Number of items</label>
              <input type="number" id="preTestItemCount" class="form-control" min="1" value="5" required>
              <div class="invalid-feedback">Enter how many questions the pre-test should have.</div>
            </div>
            <div class="col">
              <p class="small text-muted mb-0">Question fields update automatically when you change the number above.</p>
            </div>
          </div>

          <div id="preTestQuestions" class="vstack gap-3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="preTestSaveButton">Save pre-test</button>
        </div>
      </form>
    </div>
  </div>
</div>
