<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificates | ISU-Roxas ICT Digital Badge System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="app-shell">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><span>ISU-Roxas DBS</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="instructors.html">Instructors</a></li>
            <li class="nav-item"><a class="nav-link" href="badges.html">Badges</a></li>
            <li class="nav-item"><a class="nav-link" href="certificates.html">Certificates</a></li>
          </ul>
          <div class="nav-auth d-flex align-items-center gap-2 mt-3 mt-lg-0 pe-lg-1">
            <div class="dropdown">
              <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="userMenuLabel">Account</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><a class="dropdown-item text-danger" href="#" id="logoutLink">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="app-main">
      <div class="container">
        <div class="page-header">
          <div>
            <h1 class="page-title">Certificates</h1>
            <p class="page-subtitle">Manage certificate templates and issue to students.</p>
          </div>
          <button class="btn btn-primary btn-slim" data-bs-toggle="modal" data-bs-target="#issueBadgeModal">Issue Certificate</button>
        </div>
        <div id="certificatesAlert"></div>
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by title or description">
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover mb-0" id="certificatesTable">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col" class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container text-center">
        <small>&copy; <span id="currentYear"></span> ISU-Roxas ICT Department</small>
      </div>
    </footer>
  </div>

  <div class="modal fade" id="issueBadgeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title h5" id="issueBadgeModalLabel">Issue Certificate</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="issueBadgeForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="issueStudent" class="form-label">Student</label>
              <select class="form-select" id="issueStudent" required></select>
            </div>
            <div class="mb-3">
              <label for="issueSubject" class="form-label">Subject</label>
              <select class="form-select" id="issueSubject" required></select>
            </div>
            <div class="mb-3">
              <label for="issueBadge" class="form-label">Certificate</label>
              <select class="form-select" id="issueBadge" required></select>
            </div>
            <div class="mb-3">
              <label for="issueDate" class="form-label">Date Issued</label>
              <input type="date" class="form-control" id="issueDate" required>
            </div>
          </div>
          <div class="modal-footer form-actions">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/certificates.js"></script>
</body>
</html>
