<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificates | ISU-Roxas ICT Digital Badge System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="app-shell">
    <nav class="navbar navbar-expand-lg navbar-dark" data-instructor-navbar></nav>
    <main class="app-main certificates-page">
      <div class="container">
        <div class="mb-4">
          <h1 class="display-5 fw-semibold mb-1">Certificates</h1>
          <p class="text-muted mb-0">View certificates generated for your courses.</p>
        </div>
        <div id="issuedBadgesAlert"></div>
        <div class="card shadow-sm">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="issuedBadgesTable">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container text-center">
        <small>&copy; <span id="currentYear"></span> ISU-Roxas ICT Department</small>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/instructor-navbar.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/certificates.js"></script>
</body>
</html>
