            <div class="dropdown">
              <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="userMenuLabel">Account</span>

    <main class="app-main">
      <div class="container">
        <div class="page-header">
          <div>
            <h1 class="page-title">Badges</h1>
            <p class="page-subtitle">Design and manage badge templates.</p>
          </div>
          <button class="btn btn-primary btn-slim" id="addBadgeBtn" data-bs-toggle="modal" data-bs-target="#badgeModal">Add Badge</button>
        </div>
        <div id="badgesAlert"></div>
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search by title or description">
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover mb-0" id="badgesTable">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container text-center">
        <small>&copy; <span id="currentYear"></span> ISU-Roxas ICT Department</small>
      </div>
    </footer>
  </div>

  <div class="modal fade" id="badgeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title h5" id="badgeModalLabel">Add Badge</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="badgeForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="badgeTitle" class="form-label">Badge Title</label>
              <input type="text" class="form-control" id="badgeTitle" required>
            </div>
            <div class="mb-3">
              <label for="badgeDescription" class="form-label">Description</label>
              <textarea class="form-control" id="badgeDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="badgeImageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="badgeImageUrl">
            </div>
            <div class="text-center">
              <img id="badgePreview" class="badge-preview d-none" alt="Badge preview">
            </div>
          </div>
          <div class="modal-footer form-actions">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="badgeImageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title h5" id="badgeImageModalLabel">Badge Preview</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center p-4">
          <img id="badgeImageModalImage" class="img-fluid rounded shadow-sm d-none" alt="Badge preview">
          <div id="badgeImageModalDesign" class="badge-preview-wrapper d-none" aria-hidden="true">
            <div class="badge-preview-card">
              <div class="badge-preview-medal">
                <div class="badge-preview-medal-inner">
                  <div class="badge-preview-title" id="badgeImageModalDesignTitle">Badge</div>
                </div>
              </div>
              <div class="badge-preview-ribbon"></div>
            </div>
          </div>
          <p id="badgeImageModalFallback" class="text-muted mb-0">No image uploaded for this badge.</p>
        </div>
        <div class="modal-footer justify-content-center align-items-center">
          <p id="badgeImageModalDescription" class="badge-modal-description mb-0 text-muted"></p>
        </div>
      </div>
    </div>
  </div>
