<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Badges | ISU-Roxas ICT Digital Badge System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app-shell">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><span>ISU-Roxas DBS</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="subjects.html">Subjects</a></li>
            <li class="nav-item"><a class="nav-link" href="badges.html">Badges</a></li>
            <li class="nav-item"><a class="nav-link" href="issued_badges.html">Issued Badges</a></li>
          </ul>
          <div class="nav-auth d-flex align-items-center gap-2 mt-3 mt-lg-0 pe-lg-1">
            <label for="currentUserSelect" class="visually-hidden">Current user</label>
            <select id="currentUserSelect" class="form-select form-select-sm"></select>
          </div>
        </div>
      </div>
    </nav>
    <main class="app-main">
      <div class="container">
        <div class="page-header">
          <div>
            <h1 class="page-title">Badges</h1>
            <p class="page-subtitle">Design and manage badge templates.</p>
          </div>
          <button class="btn btn-primary btn-slim" id="addBadgeBtn" data-bs-toggle="modal" data-bs-target="#badgeModal">Add Badge</button>
        </div>
        <div id="badgesAlert"></div>
        <div class="card shadow-sm">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="badgesTable">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container text-center">
        <small>&copy; <span id="currentYear"></span> ISU-Roxas ICT Department</small>
      </div>
    </footer>
  </div>

  <div class="modal fade" id="badgeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title h5" id="badgeModalLabel">Add Badge</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="badgeForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="badgeTitle" class="form-label">Badge Title</label>
              <input type="text" class="form-control" id="badgeTitle" required>
            </div>
            <div class="mb-3">
              <label for="badgeDescription" class="form-label">Description</label>
              <textarea class="form-control" id="badgeDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="badgeImageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="badgeImageUrl">
            </div>
            <div class="text-center">
              <img id="badgePreview" class="badge-preview d-none" alt="Badge preview">
            </div>
          </div>
          <div class="modal-footer form-actions">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/badges.js"></script>
</body>
</html>
